	<script>
	if (localStorage.getItem("loggedIn") !== "true") {
	    window.location.href = "login.html";
	}
	</script>


</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <h1 class="logo">HRMS</h1>
        <ul>
            <li class="active"><a href="dashboard.html">Dashboard</a></li>
